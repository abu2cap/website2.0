<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="VantaHintergrund"></div>

    <header>
      <div>
        <h1>Kontakt</h1>
      </div>
    </header>

    <main>
      <div class="pfeil-margin">
        <a href="index.html" class="zurueck-pfeil orange" title="Zurück"> ⬅ </a>
      </div>
      <h3 class="kontakt-info">Wenn Sie Fragen, Anmerkungen oder Interesse an einem persönlichen Austausch haben, können Sie gerne das Kontaktformular nutzen. Ich freue mich über Ihre Nachricht!</h3>
      <!-- !! URL bzw VALUE ANPASSEN !! -->
      <section> 
      <form action="https://formsubmit.co/floswebsite13@gmail.com" method="POST" class="Kontaktformular">
        <input type="text" name="name" placeholder="Dein Name" required>
        <input type="email" name="email" placeholder="Deine E-Mail-Adresse" required>
        <textarea name="nachricht" placeholder="Deine Nachricht..." rows="6" required></textarea>

        <!-- versteckte Felder -->
        <input type="hidden" name="_subject" value="Neue Nachricht von der Website">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="box">
        <input type="hidden" name="_next" value="https://website2-0-murex.vercel.app/">

        <button type="submit">Nachricht senden</button>
      </form>
      </section>
    </main>

    <footer>

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.fog.min.js"></script>
    <script src="kontakt.js"></script>

  </body>
</html>
